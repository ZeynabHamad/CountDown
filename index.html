<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link href=" https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css " rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="CountDown">
        <h1>COMING SOON</h1>
        <div class="time">
            <div>
                <p>Days</p>
                <p class="timer day"></p>
            </div>
            <div>
                <p>Hours</p>
                <p class="timer hours"></p>
            </div>
            <div>
                <p>Minutes</p>
                <p class="timer minute"></p>
            </div>
            <div>
                <p>Seconds</p>
                <p class="timer second"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
